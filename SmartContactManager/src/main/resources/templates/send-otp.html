<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>

    <div class="forgotEmailOTP">

        <div class="container mt-5  ">
            <form th:action="@{/verify-otp}" id="verifyOTp">
                <div class="mb-3 text-center">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mb-3"
                         role="alert">
                        <span th:text="${session.message.content}"></span>
                        <th:block th:text="${@sessionHelper.removeSessionAttribute('message')}"></th:block>
                    </div>
                    <h5 class="mb-2">Enter OTP to proceed to forgot password...</h5>
                    <label for="enteredOTP" class="form-label mt-3">OTP</label>
                    <input required name="otp" type="text" class="form-control" id="enteredOTP"
                           aria-describedby="emailHelp">
                </div>
                <div class=" text-center">
                    <button type="submit" class=" btn btn-warning">Send OTP</button>
                </div>
            </form>
        </div>

    </div>


</section>
</body>
</html>
