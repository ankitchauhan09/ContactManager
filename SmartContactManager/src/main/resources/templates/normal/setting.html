<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>${pageTitle}</title>
</head>
<body>
<section>

    <!-- Change Password Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Change Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form action="/user/change-password">
                    <div class="modal-body text-center">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Old Password</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" name="oldPassword">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">New Password</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="newPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Change</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Update Profile Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel1">Update Contact Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="updateUserDetailsForm" th:action="@{'/user/update-user'}"
                      method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <table class="table table-responsive text-center">
                            <thead>
                            <tr>
                                <th scope="col">#ID</th>
                                <th scope="col" th:text="${'SCMUSER'+user.id}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th th:text="Name" scope="row"></th>
                                <td>
                                    <input th:value="${user.name}" class="form-control" type="text" name="name">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Email</th>
                                <td>
                                    <input th:value="${user.email}" class="form-control" type="text"
                                           name="email">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Role</th>
                                <td>
                                    <input th:value="${user.email}" class="form-control disabled" type="email">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Description</th>
                                <td>
                                <textarea th:value="${user.description}"
                                          class="form-control" name="description"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Profile Pic</th>
                                <td>
                                    <input name="image" class="form-control" type="file" id="formFile">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--    Modal end-->


    <div class="container">

        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mt-5 text-center" role="alert">
            <p th:text="${session.message.content}"></p>
            <th:block  th:text="${@sessionHelper.removeSessionAttribute('message')}"></th:block>
        </div>

        <h1>Settings</h1>

        <div class="list-group mt-5">
            <button type="button" class="btn btn-outline-primary mb-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                Change Password
            </button>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal1">
                Update Profile Details
            </button>

        </div>


    </div>


    <script>
        $('.item').removeClass('active');
        $('#setting-link').addClass('active');
    </script>
</section>

</body>
</html>
