<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Base HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>



<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark background-primary">
    <div class="container-fluid" style="display: flex; justify-content: space-between">
        <div>
            <a class="navbar-brand" href="#">Smart Contact Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span th:text="${#strings.toUpperCase(user.name)}"></span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!--navbar end-->


<!--SideBar Start-->
<div class="sidebar">
    <span class="crossBtn"><i onclick="toggleSideBar()" class="fa fa-times" style="font-size:36px"></i>
</span>

    <a id="home-link" th:href="@{/user/dashboard}" class="item active"><i class="ri-home-4-fill"></i>Home</a>
    <a id="view-link" th:href="@{/user/all-contact/0}" class="item"><i class="ri-contacts-book-fill"></i>View Contact</a>
    <a id="add-link" th:href="@{/user/add-contact}" class="item"><i class="ri-user-add-fill"></i>Add Contact</a>
    <a id="profile-link" th:href="@{/user/profile}" class="item"><i class="ri-user-6-fill"></i>Your Profile</a>
    <a id="setting-link" th:href="@{/user/setting}" class="item"><i class="ri-tools-fill"></i>Setting</a>
    <a  th:href="@{/logout}" class="item"><i class="ri-logout-box-fill"></i>Logout</a>
    <div class="divider"></div>
</div>
<!--SideBar end-->


<!--Content Area start-->
<div class="content">
    <i onclick="toggleSideBar()" class="fa fa-bars" style="font-size:36px "></i>

    <div th:replace="${content}"></div>
</div>
<!--ContentArea end-->




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
