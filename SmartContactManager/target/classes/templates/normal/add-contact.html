<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>


    <form class="form-group" th:object="${contact}" th:action="@{/user/process-add-contact}" method="post"
          enctype="multipart/form-data">
        <div class="container">
            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                <span th:text="${session.message.content}"></span>

                <th:block th:text="${@sessionHelper.removeSessionAttribute('message')}"></th:block>
            </div>
            <h1>Add Contact</h1>
            <br>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="firstName"><i class="ri-user-6-fill"></i></span>
                </div>
                <input placeholder="Enter name" type="text" name="name" class="form-control">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="nickname"><i class="ri-add-fill"></i></span>
                </div>
                <input placeholder="Enter Nickname(Optional)" name="nickName" type="text" class="form-control">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ri-building-fill"></i></span>
                </div>
                <input name="work" placeholder="Enter work(Optional)" type="text" class="form-control">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ri-image-add-fill"></i></span>
                </div>
                <input name="image" class="form-control" type="file" id="formFile">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ri-contacts-book-upload-fill"></i></span>
                </div>
                <input name="phoneNumber" placeholder="Enter Contact Number" type="text" class="form-control">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="work"><i class="ri-mail-send-fill"></i></span>
                </div>
                <input name="email" placeholder="Enter email(Optional)" type="email" class="form-control">
            </div>
            <div class="mb-3">
                <textarea placeholder="Describe about the contact in not more than 500 words" class="form-control"
                          name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-md-12 text-center">
                <button id="addContactButton" type="submit">Add Contact</button>
            </div>
        </div>
    </form>

    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>

        $('.item').removeClass('active');
        $('#add-link').addClass('active');

        tinymce.init({
            selector: '#exampleFormControlTextarea1'
        });
    </script>
</section>


</body>
</html>
