<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>${pageTitle}</title>
</head>
<body>
<section>
    <div th:if="${user}"  class="container">
        <div id="userData" th:value="${user.id}" style="display: none;"></div>
        <div class="card profileViewCard">
            <div class="card-header text-center profileViewCardHeader">
<!--                <a th:href="@{'/user/all-contact/'+${currentPage}}"><i class="ri-arrow-drop-left-line"></i></a>-->
                <button type="button" class="profileUpdatebtn btn btn-lg btn-warning" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">USER PROFILE
                </button>
                <img class="viewContactProfilePic" th:src="@{'/image/'+${user.imageUrl}}" alt="">
                <h1 th:text="${user.name}"></h1>
            </div>
            <div class="card-body">
                <table class="table table-responsive text-center">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col" th:text="${'SCMUSER'+user.id}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th th:text="Name" scope="row"></th>
                        <td th:text="${user.name}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td th:text="${user.email}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Role</th>
                        <td th:text="${user.role}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Description</th>
                        <td th:utext="${user.description}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="card-footer">
            </div>
        </div>
        <!-- Modal Start-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Contact Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="updateUserDetailsForm" th:action="@{'/user/update-user'}"
                          method="post" enctype="multipart/form-data">
                        <div class="modal-body">
                            <table class="table table-responsive text-center">
                                <thead>
                                <tr>
                                    <th scope="col">#ID</th>
                                    <th scope="col" th:text="${'SCMUSER'+user.id}"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th th:text="Name" scope="row"></th>
                                    <td>
                                        <input th:value="${user.name}" class="form-control" type="text" name="name">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td>
                                        <input th:value="${user.email}" class="form-control" type="text"
                                               name="email">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Role</th>
                                    <td>
                                        <input th:value="${user.email}" class="form-control disabled" type="email">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Description</th>
                                    <td>
                                <textarea th:value="${user.description}"
                                          class="form-control" name="description"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Profile Pic</th>
                                    <td>
                                        <input name="image" class="form-control" type="file" id="formFile">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--    Modal end-->


    </div>



    <script>
        $('.item').removeClass('active');
        $('#profile-link').addClass('active');
    </script>
</section>

</body>
</html>
