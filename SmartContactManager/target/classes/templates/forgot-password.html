<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>

    <div class="container mt-5">
        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mt-5 text-center" role="alert">
            <p th:text="${session.message.content}"></p>
            <th:block  th:text="${@sessionHelper.removeSessionAttribute('message')}"></th:block>
        </div>


        <form th:action="@{/forgot-password/process}" id="forgotPasswordForm">
            <div class="mb-3">
                <label for="firstPass" class="form-label">Password</label>
                <input name="firstPass" type="password" class="form-control" id="firstPass" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 forgotPasswordField">
                <img th:src="@{/image/hide.png}" id="showHidePassword" alt="">
                <label for="confPass" class="form-label">Confirm Password</label>
                <input name="confPass" type="password" class="form-control forgotPasswordInput" id="confPass">
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary">Confirm</button>
            <button type="reset" class="btn btn-warning">Reset</button>
            </div>
        </form>
    </div>

</section>
</body>
</html>
