<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>

    <div class="forgotEmailOTP">

        <div class="container mt-5  ">
            <form th:action="@{/send-otp}">
                <div class="mb-3 text-center" >
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mb-3" role="alert">
                        <span th:text="${session.message.content}"></span>
                        <th:block th:text="${@sessionHelper.removeSessionAttribute('message')}"></th:block>
                    </div>
                    <h5 class="mb-2">Enter registered email and OTP to proceed to forgot password...</h5>
                    <label for="exampleInputEmail1" class="form-label mt-3">Email address</label>
                    <input required name="email" type="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp">
                </div>
                <div class=" text-center">
                    <button type="submit" class=" btn btn-warning">Send OTP</button>
                </div>
            </form>
        </div>

    </div>


</section>
</body>
</html>
